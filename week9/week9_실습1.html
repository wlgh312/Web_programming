<title>문제1</title>
<script>
function score(n2,n3){
var s=(n2+n3)/2;
if(s>=93 & s<=97){
return "A";
}else if(s<=87 & s>=83){
return "B";
}else if(s<=77 & s>=73){
return "C";
}else if(s<=67 & s>=63){
return "D";
}else{
return "F";
}
}
</script>
</haed>
<body>
<script>
var n1=prompt("이름을 입력하세요:");

n2=parseInt(n2);
var n3=prompt("[수학] 기말성적을 입력하세요:");
