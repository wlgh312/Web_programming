<body>
황기태 님 점수를 입력하세요<br>
<input type="text" id="sc" style="width:300"/><br>
<br>
<div style="float:right;">
<input type="button" onclick="scoreOk()" value="확인">
<input type="button" onclick="closeWin()" value="취소">
</div>
<script type="text/javascript" charset="utf-8">
function scoreOk(){
var x=document.getElementById("sc").value;
if(x<=100 & x>=90){
data=x+"는 A입니다.";
}
else if(x<90 & x>=80){
data=x+"는 B입니다.";
}
else if(x<80 & x>=70){
data=x+"는 C입니다.";
}
else if(x<70 & x>=60){
data=x+"는 D입니다.";
}
else{
data=x+"는 F입니다.";
} 
opener.scorePrint(data);
}
function closeWin(){
window.close();
}
</script>
