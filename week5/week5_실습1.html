<!DOCTYPE html>
<html>
<head>
<style>
td{
border:3px dashed red;
border-radius:15px 15px;
width:150px;
text-align:center;
}
</style>
</head>
<body>
<table>
<tr>
<td>
셀에 테두리 만들기
</td>
<td rowspan="4">
th, td 요소에 테두리를 만들면 각 셀에 테두리가 생깁니다.
</td>
</tr>
<tr>
<td>
테두리 사이의 간격을 없애고 싶다면 border-collapse 속성을 추가합니다.
</td>
</tr>
<tr>
<td>
테두리와 내용 사이의 간격은 padding 속성으로 정합니다.
</td>
</tr>
</table>
</body>
</html>
