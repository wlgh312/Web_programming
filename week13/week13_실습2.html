<!DOCTYPE html>
<html>
<head>
<style>
div{
width:300px;
heigth:100px;
border:1px black solid;
text-align:center;
line-height:100px;
}
</style>
<script src="http://code.jquery.com/jquery-1.10.2.js"></script>
<script>
$(document).ready(function(){
$('button').click(function(){
$('div').css({'fontSize':'20px','width':'250px','height':'50px','lineHeight':'50px','borderRadius':'30%','boxShadow':'5px -5px darkgray'});
});
}); 
</script>
</head>
<body>
<h1>What Can JavaScript Do?</h1>
<div>자바스크립트 입문</div><br>
<button>스타일 변경</button>
</body>
</html>
