<!DOCTYPE html>
<html>
<head>
<script src="http://code.jquery.com/jquery-1.10.2.js"></script>
<script>
$(document).ready(function (){
$('p').css({'background':'orange', 'height':30});
$('p').css('width', function(i){
var value = 50;
i++;
value = value + 30*i;
return value;
});
});
</script>
</head>
<body>
<h1>Web Programming !</h1>
<hr>
<p>HTML5</p>
<p>css3</p>
<p>자바스크립트</p>
</body>
</html>
