<!DOCTYPE html>
<html>
<head>
<script src="http://code.jquery.com/jquery-1.10.2.js"></script>
<script>
$(document).ready(function(){
for(var i=0; i<$('h1').length; i++){
if(i%2!=0){
var h=$('h1').get(i);
$(h).css('background','red');
}
}
});
</script>
</head>
<body>
<h1>HeaderA</h1>
<h1>HeaderB</h1>
<h1>HeaderC</h1>
<h1>HeaderD</h1>
</body>
</html>
