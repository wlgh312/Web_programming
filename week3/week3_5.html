<!DOCTYPE html>
<html>
<head>
<title>회원 가입</title>
<h2>회원 가입</h2>
<hr>
</head>
<body>
<form>
<table width="700" height="350">
<tr>
<td>성명</td>
<td><input type="text" placeholder="홍길동"></td>
</tr>
<tr>
<td>학번</td>
<td><input type="text" placeholder="20210000"></td>
</tr>
<tr>
<td>전공</td>
<td><input type="text"></td>
</tr>
<tr>
<td>주소</td>
<td><input type="text" placeholder="강원도 춘천시 00동 000"></td>
</tr>
<tr>
<td>연락처</td>
<td><input type="text" placeholder="010-0000-0000"></td>
</tr>
<tr>
<td>취미</td>
<td><input type="checkbox">노래감상
<input type="checkbox">영화보기
<input type="checkbox">독서
<input type="checkbox">운동
<input type="checkbox">기타<input type="text">
</td>
</tr>
<tr>
<td>특기</td>
<td><input type="checkbox">코딩
<input type="checkbox">악기 연주
<input type="checkbox">작곡
<input type="checkbox">운동
<input type="checkbox">기타<input type="text">
</td>
</tr>
<tr>
<td>관심분야</td>
<td><input type="checkbox">여행
<input type="checkbox">음악
<input type="checkbox">영화
<input type="checkbox">패션
<input type="checkbox">기타<input type="text">
</td>
</tr>
<tr>
<td></td>
<td align="right"><button type="reset">취소</button>
<button type="submit">회원가입</button>
</td>
</tr>
</table>
</form>
</body>
</html>
