<!DOCTYPE html>
<html>
<head>
<title>while 문</title>
</head>
<body>
<h1>기호로 표시된 border</h1>
<hr>
<script>
var num = prompt("출력할 행 수를 입력하세요.", 0);
num=parseInt(num);
var bor = prompt("연속적으로 기호를 4개 입력하세요.", "");
for(var i=0; i<num; i++){
   document.write(bor[0]);
}
document.write("<br>");
for(var i=2; i<num;i++){
   document.write(bor[1]);
   for(var j=2; j<num;j++){
      document.write("&emsp;");
   }
   document.write(bor[2]+"<br>");
}
for(var i=0; i<num; i++){
   document.write(bor[3]);
}
</script>
</body>
</html>
