<!DOCTYPE html>
<html>
<head>
<title>for 문</title>
<script>
function adder(n){
   var s=0;
   for(var i=1; i<10; i++){
      s+=n*i;
   }
   return s;
}
</script>
</head>
<body>
<h1>각 구간별 구구단 결과값의 총합 출력</h1>
<script>
var num=prompt("출력할 구구단을 입력하세요 :", 0);
num=parseInt(num);
var p=5;
var sum=adder(num);
for(var i=1; i<10; i++){
   p+=5;
   document.write("<span style='font-size:"+p+"px'>");
   document.write(num+" * "+i+"= "+num*i);
   document.write("</span>"+"<br>");
}
document.write("<hr style='border:1px dashed'>");
document.write("<span style='font-size:"+p+"px'>각 구간별 결과값의 총합 : "+sum+"</span>");
</script>
</body>
</html>
